<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Rejection Message To Buyers</title>
</head>
<body style="font-family: Arial, Helvetica, sans-serif;">
    <div style="display:flex;flex-direction:column;">
        <div style="height: 40px; background-color: #ff2400; color: white; display: flex; justify-content: center; align-items: center;">
            <h3 style="margin:0px;">NOCIL - Vendor Onboarding</h3>
        </div>
    </div>
    <div style="margin-top:20px;">
        <p style="font-weight: 600;"> Dear {recepient},</p>
        <br />
        <p style="text-indent:30px;font-weight:500">The below form has been rejected by {rejectedby}.</p>
        <br />
        <p style="text-indent:30px;font-weight:500">Form Id     : {formId}</p>
        <p style="text-indent:30px;font-weight:500">Vendor Name     :{vendorName}</p>
        <p style="text-indent:30px;font-weight:500">Email     : {vendorMail}</p>
        <p style="text-indent:30px;font-weight:500">Mobile No     : {vendorMobile}</p>
        <br />
        <p style="text-indent:30px;font-weight:500">Reason     : {reason}</p>
        <br />
        <p style='margin-bottom:0px !important;'>Regards,</p>
        <p>Admin</p>
    </div>
</body>
</html>
